
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNISCENCE - Protocol Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;700&display=swap');
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9fb;
            --text-primary: #1a1a1b;
            --text-secondary: #6e6e80;
            --accent: #10a37f; /* Standard Chat UI Green */
            --pro-accent: #7d40ff; /* Pro Blue/Purple */
            --border: #e5e5e7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        body.pro-active {
            --bg-primary: #050509;
            --bg-secondary: #0f0f13;
            --text-primary: #ececf1;
            --text-secondary: #acacbe;
            --border: #2d2d31;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Clean Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 10px; }
        .pro-active ::-webkit-scrollbar-thumb { background: #444654; }

        .ultra-text-gradient {
            background: linear-gradient(135deg, #7d40ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-input-container {
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .pro-active .chat-input-container {
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        /* Message Styling */
        .message-bubble {
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        .user-message {
            background-color: var(--bg-secondary);
        }

        .assistant-message {
            background-color: transparent;
        }
    </style>
